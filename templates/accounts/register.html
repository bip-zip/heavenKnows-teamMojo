{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}
{% block heading %} Register {% endblock heading %}

{% block content %}
<h2>Register</h2>
            {% for error in form.non_field_errors %}
            <div class="mt-4">
                <div class="glass-input border-red-300 p-4 rounded-xl text-sm text-red-700 flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>{{error}}</span>
                </div>
            </div>
            {% endfor %}
          
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
  {% endblock content %}
