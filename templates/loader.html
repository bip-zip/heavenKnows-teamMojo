{% load static %}
<style>
.loaddiv {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000; 
    top: 0;
    left: 0;
    opacity: 1;
    transition: opacity 0.5s ease-out;
}

.loader-text {
    font-family: Arial, sans-serif;
    font-size: 1.1rem;
    color: #333;
    display: flex;
    align-items: center;
}

.dots {
    display: inline-flex;
    align-items: flex-end;
    height: 0.6em;
    margin-left: 0.25em;
}

.dot {
    width: 0.25em;
    height: 0.25em;
    border-radius: 50%;
    background-color: #333;
    margin: 0 0.1em;
    animation: bounce 1.5s infinite ease-in-out;
}

.dot:nth-child(1) {
    animation-delay: 0.1s;
}
.dot:nth-child(2) {
    animation-delay: 0.2s;
}
.dot:nth-child(3) {
    animation-delay: 0.3s;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.4;
    }
    50% {
        transform: translateY(-0.5em);
        opacity: 1;
    }
}

/* Prevent scrolling on html and body elements */
html.loading, html.loading body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    position: relative;
}
</style>

<!-- Loader Overlay -->
<div class="loaddiv">
    <div class="loader-text">
        {% comment %} good food = good mood
        <span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span> {% endcomment %}
    </div>
</div>

<script>
    document.documentElement.classList.add('loading'); // Add loading class to html element
    
    window.addEventListener('load', () => {
        const loader = document.querySelector('.loaddiv');
        if (loader) {
            // Fade out before removing
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.remove(); // Remove loader once faded out
            }, 500); // Match this with the transition duration
        }
        document.documentElement.classList.remove('loading'); // Re-enable scrolling
    });
</script>
